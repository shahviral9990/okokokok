<form (submit)="add()" #forms="ngForm">
    <div class="form-group">
        <input type="text" [(ngModel)]="model.id" #id="ngModel" name="id" placeholder="Enter id" required/>

    </div>
    <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
        Task Id is required
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="model.name" #name="ngModel" name="name" placeholder="Enter name" required/>

    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Task name is required
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="model.status" #status="ngModel" name="status" placeholder="Enter status" required/>

    </div>
    <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
        Task Status is required
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!forms.form.valid">Add
        </button>
    </div>
</form>
<table class="table">
    <tr *ngFor="let item of arr;let i=index">
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.status}}
        </td>
        <td>
            <button type="button" (click)="delete(item)" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span> 
</button>
        </td>
        <td>
            <button type="button" (click)="update(i)" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span> 
</button>
        </td>
    </tr>
</table>
